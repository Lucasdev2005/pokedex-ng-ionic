<ion-header [class]="pokemon?.types[0].type.name">
  <img [src]="pokemon?.sprites[currentImage]" (click)="changePicture()" alt="">
</ion-header>

<ion-content>
  <div class="content">
    <ion-row class="ion-justify-content-center">
      <h1>{{pokemon?.name}}</h1>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-chip *ngFor="let type of pokemon?.types" [class]="type.type.name">{{type.type.name}}</ion-chip>
    </ion-row>
  </div>
</ion-content>
