<ion-header>
  <ion-row class="ion-align-self-center ion-margin-bottom">
    <ion-img src="../../assets/pokemon-logo.svg" />
    <ion-text color="light" class="ion-margin-start">
      <h1>Pok√©dex</h1>
    </ion-text>
  </ion-row>
    <div class="input-circle">
      <ion-icon size="large" fill="clear" name="search" color="danger"></ion-icon>
      <ion-input placeholder="EX: Pikachu" />
    </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="pokemons" *ngIf="pokemons">
    <app-card-pokemon *ngFor="let pokemon of pokemons" [pokemonName]="pokemon.name" [pokemonImg]="pokemon.sprites.front_default" />
  </div>
</ion-content>
<ion-footer>
  <ion-row class="ion-justify-content-center ion-padding">
    <ion-button color="danger" fill="outline" *ngIf="currentPage != 0" (click)="paginateTo('left')">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-button color="danger" fill="outline" (click)="paginateTo('right')">
      <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </ion-row>
</ion-footer>
